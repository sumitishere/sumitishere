name: Update Hashnode Blogs

on:
  schedule:
    - cron: '0 */8 * * *' # Schedule this workflow to run 8hours a day

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Update Readme
        run: npm run update-readme
        env:
          HASHNODE_API_KEY: ${{ 4a0f9d5a-33e6-4f99-8db6-36bf488c68c0 }}
